<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <title>project-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="containerHeader" id="containerHeader">
            <div class=firstInfo>
                <div class="lastName" id="lastName" input="text">Nom</div>
                <div class="firstName" id="firstName" input="text">Prénom</div>
                <div class="lvl" id="lvl">1</div>
                <div class="imgCharacter" id="imgCharacter" src="" alt="characterImg"></div>
                <div class="race" id="race" input="text">Humain</div>
                <div class="classe" id="classe" input="text">Chevalier</div>
                    <div class="xp" id="xp" input="text">0</div>
            </div>
            <div class=secondInfo>
                    <div class="faith" id="faith" input="text">toto</div>
                    <div class="birthday" id="birthday" input="text">1 septembre 1975</div>
            </div>
            <div class=attribute>
                    <div class="vitality" id="vitality">Vitalité</div>
                    <div class="vitalityTotal" id="vitalityTotal" value="0"></div>
                    <div class="defMelee" id="defMelee">Def Melée</div>
                    <div class="defMeleeTotal" id="defMeleeTotal" value="0"></div>
                    <div class="defRange" id="defRange">Def Distance</div>
                    <div class="defRangeTotal" id="defRangeTotal" value="0"></div>
                    <div class="energie" id="energie">Energie</div>
                    <div class="energieTotal" id="energieTotal" value="0"></div>
                    <div class="detection" id="detection">Détection</div>
                    <div class="detectionTotal" id="detectionTotal" value="0"></div>
                    <div class="symbiosis" id="symbiosis">Symbiose</div>
                    <div class="symbiosisTotal" id="symbiosisTotal" value="0"></div>
             </div>   
        </div>
    </header>
    <script type="text/javascript" src="/css/javascript/main.js"></script>
</body>
</html>
