<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <title>project-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="containerHeader" id="containerHeader">
            <div class=firstInfo>
                    <div class="lastName" id="lastName" input="text">
                        <label for="lastName">Nom :</label>
                        <input type="text" id="lastNameIn">
                    </div>

                    <div class="firstName" id="firstName" input="text">
                        <label for="firstName" id="firstName" input="text">Prénom :</label>
                        <input type="text" id="firstNameIn">
                    </div>

                    <div class="lvl" id="lvl">1</div>


                    <img  class="imgCharacter" id="imgCharacter"src="/img/characterP.jpg" alt="characterImg">


                    <div class="race" id="race">
                        <label for="race" id="labelrace" input="text">Race :</label>
                        <select class="race" name="option">
                            <option value="" disabled selected>Choisissez votre Race</option>
                            <option value="0">Aucune</option>
                            <option value="1">Race 1</option>
                            <option value="2">Race 2</option>
                            <option value="3">Race 3</option>
                        </select>
                    </div>

                    <div class="classe" id="classe">
                        <label for="classe" id="labelclasse" input="text">Classe primaire :</label>
                        <select class="classe" name="option">
                            <option value="" disabled selected>Choisissez votre première classe</option>
                            <option value="0">Aucune</option>
                            <option value="1">1er classe</option>
                            <option value="2">2eme classe</option>
                            <option value="3">3eme classe</option>
                        </select><br>

                        <label for="classe" id="labelclasse" input="text">Classe secondaire :</label>
                        <select class="classe" name="option">
                            <option value="" disabled selected>Choisissez votre seconde classe</option>
                            <option value="0">Aucune</option>
                            <option value="1">1er classe</option>
                            <option value="2">2eme classe</option>
                            <option value="3">3eme classe</option>
                        </select>
                    </div>

                    <input  class="xp" id="xp" input="text" value="0">

                    <div class="faith" id="faith">
                        <label for="faith" id="faith" input="text">Allégeance :</label>
                        <select class="faith" name="option">
                            <option value="" disabled selected>Choisissez une divinité</option>
                            <option value="0">Aucun</option>
                            <option value="1">Dieu 1</option>
                            <option value="2">Dieu 2</option>
                            <option value="3">Dieu 3</option>
                        </select>
                    </div>

                    <div class="birthday" id="birthday" input="text">1 septembre 1975</div>
                    <div class="vitality" id="vitality">Vitalité</div>
                    <input  class="vitalityTotal attTt" id="vitalityTotal" value="0" disabled>
                    <div class="defMelee" id="defMelee">Def Melée</div>
                    <input  class="defMeleeTotal attTt" id="defMeleeTotal" value="0" disabled>
                    <div class="defRange" id="defRange">Def Distance</div>
                    <input  class="defRangeTotal attTt" id="defRangeTotal" value="0" disabled>
                    <div class="energie" id="energie">Energie</div>
                    <input  class="energieTotal attTt" id="energieTotal" value="0" disabled>
                    <div class="detection" id="detection">Détection</div>
                    <input  class="detectionTotal attTt" id="detectionTotal" value="0" disabled>
                    <div class="symbiosis" id="symbiosis">Symbiose</div>
                    <input  class="symbiosisTotal attTt" id="symbiosisTotal" value="0" disabled>
            </div>
        </div>
    </header>
          <div class="mainContent" id="mainContent">
                <ul class="characteristic" id="characteristic">
                    <li class="strenghtList" id="strenghtList">
                    <button class="strenght carac" id="strenght">Force</button>
                    <input class="baseStrenght nB" id="baseStrenght" value="3" type="number" min="1" max="15">
                    <input class="adStrenght adNb" id="adStrenght" value="1" type="number" min="0" max="15">
                    <input class="totalStrenght tT" id="totalStrenght" value="0" disabled>
                    </li>

                    <li class="staminaList" id="staminaList">
                    <button class="stamina carac" id="stamina">Endurance</button>
                    <input class="baseStamina nB" id="baseStamina" value="3" type="number" min="1" max="15">
                    <input class="adStamina adNb" id="adStamina" value="0" type="number" min="0" max="15">
                    <input class="totalStamina tT" id="totalStamina" value="0" disabled>
                    </li>

                    <li class="agilityList" id="agilityList">
                    <button class="agility carac" id="agility">Agilité</button>
                    <input class="baseAgility nB" id="baseAgility" value="3" type="number" min="1" max="15">
                    <input class="adAgility adNb" id="adAgility" value="0" type="number" min="0" max="15">
                    <input class="totalAgility tT" id="totalAgility" value="0" disabled>
                    </li>

                    <li class="instinctList" id="instincttList">
                    <button class="instinct carac" id="instinct">Intuition</button>
                    <input class="baseInstinct nB" id="baseInstinct" value="3" type="number" min="1" max="15">
                    <input class="adInstinct adNb" id="adInstinct" value="0" type="number" min="0" max="15">
                    <input class="totalInstinct tT" id="totalInstinct" value="0" disabled>
                    </li>

                    <li class="speedList" id="speedList">
                    <button class="speed carac" id="speed">Rapidité</button>
                    <input class="baseSpeed nB" id="baseSpeed" value="3" type="number" min="1" max="15">
                    <input class="adSpeed adNb" id="adSpeed" value="0" type="number" min="0" max="15">
                    <input class="totalSpeed tT" id="totalSpeed" value="0" disabled>
                    </li>

                    <li class="reflexList" id="reflexList">
                    <button class="reflex carac" id="reflex">Réactivité</button>
                    <input class="baseReflex nB" id="baseReflex" value="3" type="number" min="1" max="15">
                    <input class="adReflex adNb" id="adReflex" value="0" type="number" min="0" max="15">
                    <input class="totalReflex tT" id="totalReflex" value="0" disabled>
                    </li>

                    <li class="perceptionList" id="perceptionList">
                    <button class="perception carac" id="perception">Perception</button>
                    <input class="basePerception nB" id="basePerception" value="3" type="number" min="1" max="15">
                    <input class="adPerception adNb" id="adPerception" value="0" type="number" min="0" max="15">
                    <input class="totalPerception tT" id="totalPerception" value="0" disabled>
                    </li>

                    <li class="stealthList" id="stealthList">
                    <button class="stealth carac" id="stealth">Furtivité</button>
                    <input class="baseStealth nB" id="baseStealth" value="3" type="number" min="1" max="15">
                    <input class="adStealth adNb" id="adStealth" value="0" type="number" min="0" max="15">
                    <input class="totalStealth tT" id="totalStealth" value="0" disabled>
                    </li> 
                    
                    <li class="willList" id="willList">
                    <button class="will carac" id="will">Volonté</button>
                    <input class="baseWill nB" id="baseWill" value="3" type="number" min="1" max="15">
                    <input class="adWill adNb" id="adWill" value="0" type="number" min="0" max="15">
                    <input class="totalWill tT" id="totalWill" value="0" disabled>
                    </li>

                    <li class="charismaList" id="charismaList">
                    <button class="charisma carac" id="charisma">Charisme</button>
                    <input class="baseCharisma nB" id="baseCharisma" value="3" type="number" min="1" max="15">
                    <input class="adCharisma adNb" id="adCharisma" value="0" type="number" min="0" max="15">
                    <input class="totalCharisma tT" id="totalCharisma" value="0" disabled>
                    </li>
                </ul>
                <div class="secondContent" id="secondContent">
                    <div class="diceSection" id="diceSection">
                        <div class="the3" id="the3">
                            <img class="sunButton" id="sunButton" src="/img/button.png" alt="Sun">
                            <img class="lunaButton" id="lunaButton" src="/img/button.png" alt="Luna">
                            <img class="ameButton" id="ameButton" src="/img/button.png" alt="Amezyne">
                        </div>
                        <div class="position" id="position">
                            <img class="offPos" id="offPos" src="/img/button2.png" alt="OffPos">
                            <img class="defPos" id="defPos" src="/img/button2.png" alt="DefPos">
                            <img class="covPos" id="covPos" src="/img/button2.png" alt="CovPos">
                            <img class="aggPos" id="aggPos" src="/img/button2.png" alt="AggPos">  <!-- Aggro,  --> 
                            <img class="comPos" id="comPos" src="/img/button2.png" alt="ComPos"> <!--combo-->
                            <img class="techPos" id="techPos" src="/img/button2.png" alt="TechPos"> <!--technique-->
                            <img class="plusBtn" id="plusBtn" src="/img/+.png" alt="button +">
                            <img class="minusBtn" id="minusBtn" src="/img/-.png" alt="button -">
                        </div>
                        <div class="diceZone" id="diceZone">
                            <input type="text" class="textPos" id="textPos" disabled value="Posture de combat">
                            <input type="text" class="firstDice" id="firstDice" disabled value=""><br>
                            <input type="text" class="secondDice" id="secondDice" disabled value="">
                            <img class="diceButton" id="diceButton" src="/img/dice.png" alt="dice">
                            <input type="text" class="thirdDice" id="thirdDice" disabled value=""><br>
                            <input type="text" class="fourthDice" id="fourthDice" disabled value="">
                            <input type="text" class="effectDice" id="effectDice" disabled value="Sans effect">
                        </div>
                    </div>
                </div>
         </div>
     </div>
    <script type="text/javascript" src="/java/main.js"></script>
</body>
</html>
